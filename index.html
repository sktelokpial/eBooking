<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Tempahan Makmal Komputer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }
        .calendar-day {
            transition: all 0.2s ease;
        }
        .calendar-day.selected {
            background-color: #10b981;
            color: white;
            border-radius: 50%;
        }
        .calendar-day.today {
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
        }
        .disabled {
            color: #9ca3af;
            pointer-events: none;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(100px);
            z-index: 1000;
        }
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        .notification.success { background-color: #10b981; }
        .notification.error { background-color: #ef4444; }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Sistem Tempahan Makmal Komputer</h1>
            <p class="text-md text-gray-600 mt-2">Sila isi borang di bawah untuk membuat tempahan.</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">

            <!-- Bahagian Kiri: Borang dan Kalendar -->
            <div class="w-full lg:w-1/3 space-y-8">
                
                <!-- Kalendar -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4 text-center">Pilih Tarikh</h2>
                    <div id="calendar-container">
                        <div class="flex items-center justify-between mb-4">
                            <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                            </button>
                            <h3 id="month-year" class="text-lg font-semibold"></h3>
                            <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                            </button>
                        </div>
                        <div class="calendar-grid text-center font-medium text-gray-500 mb-2">
                            <div>A</div><div>I</div><div>S</div><div>R</div><div>K</div><div>J</div><div>S</div>
                        </div>
                        <div id="calendar-days" class="calendar-grid text-center"></div>
                    </div>
                </div>

                <!-- Borang Tempahan -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4 text-center">Borang Tempahan</h2>
                    <form id="booking-form" class="space-y-4">
                        <div>
                            <label for="bookingDate" class="block text-sm font-medium text-gray-700">Tarikh Dipilih</label>
                            <input type="text" id="bookingDateDisplay" class="mt-1 block w-full bg-gray-100 p-2 border border-gray-300 rounded-md shadow-sm" readonly>
                            <input type="hidden" id="bookingDate" name="Tarikh">
                        </div>
                        
                        <div>
                            <label for="teacherName" class="block text-sm font-medium text-gray-700">Nama Guru</label>
                            <select id="teacherName" name="Nama Guru" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500" required>
                                <option value="" disabled selected>-- Sila Pilih Nama --</option>
                                <option>EN MASRI BIN MAT SOM</option>
                                <option>EN MOHD SHUKRI BIN ABDULLAH</option>
                                <option>PN MIMI HAFIZAH BINTI ADNAN</option>
                                <option>EN MOHD ZAMRI BIN JAMALUDIN</option>
                                <option>PN WAN MURNI WATI BINTI MAT RANI</option>
                                <option>EN MOHD SUHAIMI BIN OTHMAN</option>
                                <option>PN NOR'AZIAH BT MOHD STAR</option>
                                <option>PN RABEAH BT JAHAYA</option>
                                <option>PN.NOR FADILAH BT SAAT</option>
                                <option>PN NOR AZA BT YAHYA</option>
                                <option>PN AZIZAH BT MOKHTAR</option>
                                <option>EN MUHAMMAD HILMAN BIN ABD HALIM</option>
                                <option>PN NURUL ADIBAH BT MOHD SIBI</option>
                                <option>PN SHUZANNA BINTI SHOIB</option>
                                <option>EN ABD NASIR BIN SHAARANI</option>
                                <option>PN NOR AFIFAH BT MAT SALIM</option>
                                <option>PN NIK NORLINI BINTI NIK DIN</option>
                                <option>PN JAMILAH BT MOKHTAR</option>
                                <option>PN SUHAILY BT MAT NOR</option>
                                <option>PN NURUL IZZATI BT HASMI</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="className" class="block text-sm font-medium text-gray-700">Nama Kelas</label>
                            <select id="className" name="Nama Kelas" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500" required>
                                <option value="" disabled selected>-- Sila Pilih Kelas --</option>
                                <option>PRASEKOLAH PINTAR</option>
                                <option>TAHUN 1 CERDAS</option>
                                <option>TAHUN 2 CERDIK</option>
                                <option>TAHUN 3 BIJAK</option>
                                <option>TAHUN 4 PINTAR</option>
                                <option>TAHUN 5 MUMTAZ</option>
                                <option>TAHUN 6 GENIUS</option>
                            </select>
                        </div>

                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-700">Matapelajaran</label>
                            <select id="subject" name="Matapelajaran" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500" required>
                                <option value="" disabled selected>-- Sila Pilih Matapelajaran --</option>
                                <option>BM</option><option>BI</option><option>MATE</option><option>SAINS</option><option>BA</option><option>PJ</option><option>PK</option><option>PS</option><option>MZ</option><option>PI</option><option>ULM</option><option>TSMK</option><option>SJ</option><option>RBT</option><option>LAIN-LAIN</option>
                            </select>
                        </div>

                        <div>
                            <label for="timeSlot" class="block text-sm font-medium text-gray-700">Slot Masa</label>
                            <select id="timeSlot" name="Slot Masa" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500" required>
                                <option value="" disabled selected>-- Sila Pilih Masa --</option>
                                <option>7:30 AM - 8:00 AM</option>
                                <option>8:00 AM - 8:30 AM</option>
                                <option>8:30 AM - 9:00 AM</option>
                                <option>9:00 AM - 9:30 AM</option>
                                <option>9:30 AM - 10:00 AM</option>
                                <option>10:00 AM - 10:20 AM</option>
                                <option>10:20 AM - 10:50 AM</option>
                                <option>10:50 AM - 11:20 AM</option>
                                <option>11:20 AM - 11:50 AM</option>
                                <option>11:50 AM - 12:20 PM</option>
                                <option>12:20 PM - 12:50 PM</option>
                                <option>12:50 PM - 1:20 PM</option>
                            </select>
                        </div>
                        
                        <button type="submit" id="submit-btn" class="w-full bg-emerald-600 text-white font-bold py-2 px-4 rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-300">
                            Tempah Sekarang
                        </button>
                    </form>
                </div>
            </div>

            <!-- Bahagian Kanan: Jadual Tempahan -->
            <div class="w-full lg:w-2/3">
                <div class="bg-white p-6 rounded-lg shadow-md h-full">
                    <h2 class="text-xl font-semibold mb-4 text-center">Jadual Penggunaan Makmal</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tarikh</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Masa</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Guru</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kelas</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Matapelajaran</th>
                                </tr>
                            </thead>
                            <tbody id="booking-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Data akan dimasukkan di sini oleh JavaScript -->
                                <tr><td colspan="5" class="text-center p-8 text-gray-500" id="loading-row">Memuatkan data tempahan...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Elemen Notifikasi -->
    <div id="notification" class="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzq7wLKryFsb7oHCZtU75SG7GiZ-OAju1Jjnpe_O8fpzAA-JM75-qwbR9TY9j6l7ZsU9Q/exec';

            const form = document.getElementById('booking-form');
            const submitBtn = document.getElementById('submit-btn');
            const tableBody = document.getElementById('booking-table-body');
            const notification = document.getElementById('notification');
            const monthYearEl = document.getElementById('month-year');
            const calendarDaysEl = document.getElementById('calendar-days');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const bookingDateInput = document.getElementById('bookingDate');
            const bookingDateDisplay = document.getElementById('bookingDateDisplay');

            let currentDate = new Date();
            let selectedDate = new Date();

            const renderCalendar = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                monthYearEl.textContent = `${currentDate.toLocaleString('ms-MY', { month: 'long' })} ${year}`;
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                calendarDaysEl.innerHTML = '';
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const dayEl = document.createElement('div');
                    dayEl.classList.add('p-2', 'rounded-full');
                    calendarDaysEl.appendChild(dayEl);
                }
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayEl = document.createElement('div');
                    dayEl.textContent = i;
                    dayEl.classList.add('p-2', 'cursor-pointer', 'hover:bg-gray-200', 'calendar-day');
                    const today = new Date();
                    if (today.getFullYear() === year && today.getMonth() === month && today.getDate() === i) {
                        dayEl.classList.add('today');
                    }
                    if (selectedDate && selectedDate.getFullYear() === year && selectedDate.getMonth() === month && selectedDate.getDate() === i) {
                        dayEl.classList.add('selected');
                    }
                    dayEl.addEventListener('click', () => {
                        selectedDate = new Date(year, month, i);
                        updateSelectedDate();
                        renderCalendar();
                    });
                    calendarDaysEl.appendChild(dayEl);
                }
            };
            
            const updateSelectedDate = () => {
                const day = String(selectedDate.getDate()).padStart(2, '0');
                const month = String(selectedDate.getMonth() + 1).padStart(2, '0');
                const year = selectedDate.getFullYear();
                const formattedDate = `${day}/${month}/${year}`;
                bookingDateInput.value = formattedDate;
                bookingDateDisplay.value = selectedDate.toLocaleDateString('ms-MY', {
                    weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
                });
            };

            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            
            const showNotification = (message, type = 'success') => {
                notification.textContent = message;
                notification.className = `notification ${type} show`;
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            };

            const loadBookings = () => {
                fetch(SCRIPT_URL)
                    .then(res => {
                        if (!res.ok) {
                            throw new Error(`Ralat Rangkaian: ${res.status} ${res.statusText}`);
                        }
                        return res.json();
                    })
                    .then(data => {
                        if (typeof data !== 'object' || data === null) {
                            throw new Error('Respons daripada skrip bukan format JSON yang sah.');
                        }
                        if (data.error) {
                            const errorMessage = data.message || 'Ralat tidak diketahui dari Google Apps Script.';
                            throw new Error(`Ralat Skrip: ${errorMessage}`);
                        }
                        tableBody.innerHTML = '';
                        if (!Array.isArray(data) || data.length === 0) {
                            tableBody.innerHTML = '<tr><td colspan="5" class="text-center p-8 text-gray-500">Tiada tempahan buat masa ini.</td></tr>';
                        } else {
                            data.forEach(row => {
                                const tr = document.createElement('tr');
                                tr.innerHTML = `
                                    <td class="px-6 py-4 whitespace-nowrap">${row.Tarikh || ''}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${row['Slot Masa'] || ''}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${row['Nama Guru'] || ''}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${row['Nama Kelas'] || ''}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">${row.Matapelajaran || ''}</td>
                                `;
                                tableBody.appendChild(tr);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Ralat semasa memuatkan tempahan:', error);
                        tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-8 text-red-500"><strong>Gagal memuatkan data.</strong><br>Ini berkemungkinan besar disebabkan oleh ralat dalam Google Apps Script. Sila semak semula kod skrip anda dan pastikan ia telah di-'deploy' semula dengan betul.<br><small class="text-gray-400 mt-2 block">Mesej Ralat: ${error.message}</small></td></tr>`;
                    });
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (!bookingDateInput.value) {
                    showNotification('Sila pilih tarikh dari kalendar.', 'error');
                    return;
                }
                submitBtn.disabled = true;
                submitBtn.textContent = 'Menghantar...';
                const formData = new FormData(form);
                const dataObject = Object.fromEntries(formData.entries());

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(dataObject),
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`Ralat Rangkaian: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    if (data.result === 'success') {
                        showNotification('Tempahan berjaya dihantar!');
                        form.reset();
                        updateSelectedDate();
                        loadBookings();
                    } else {
                        const errorMessage = data.message || 'Ralat tidak diketahui semasa menghantar.';
                        throw new Error(errorMessage);
                    }
                })
                .catch(error => {
                    console.error('Ralat semasa menghantar borang:', error);
                    showNotification(`Tempahan gagal: ${error.message}`, 'error');
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Tempah Sekarang';
                });
            });
            
            // Initial Load
            updateSelectedDate();
            renderCalendar();
            loadBookings();
        });
    </script>
</body>
</html>
